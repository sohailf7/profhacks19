    <div class="modal fade" id="errorModal">

    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <div id="prof-form">
          <h1 id="title">RSVP</h1>
          <br />
          <br />
          <form ng-controller="acceptCtrl" name="rsvpForm" class="rsvpForm">
            <div class="form-group">
              <label>Travel reimbursements will be taken care of via e-mail based on a first-come, first-serve tier system.</label>
            </div>
            <div class="form-group">
              <label>
                Everyone must fill out this waiver to be handed in at ProfHacks. (Students 18 and under require a parent's signature).<br />
                <a href="/forms/mlhwaiver.pdf" target="_blank">Click here for the waiver</a><br />
                <a href="/forms/photorelease.pdf" target="_blank">Click here for the photo release form</a><br />
                This page will be available even after RSVPing.
              </label>
            </div>
            <div class="form-group">
              <label for="how">How did you find out about ProfHacks? <i>(Optional)</i></label>
              <input type="text" ng-model="data.how" name="how" class="form-control">
            </div>
            <div class="form-group">
              <label for="accept">Are you able to come to ProfHacks? (You are able to change your mind)</label><br>
              <input type="radio" ng-model="data.accept" name="sms_notifications" data-ng-value="true">&nbsp; Yes, I will be attending ProfHacks &nbsp; <br />
              <input type="radio" ng-model="data.accept" name="sms_notifications" data-ng-value="false">&nbsp; No, I am unable to attend
            </div>
            <button type="button" id='submit' class="btn btn-success btn-lg" ng-click="submit(data)"> Submit </button>
          </form>
          </div>
        </div>
    </div>
  </section>
